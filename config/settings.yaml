paths:
  default_docs: "./docs"
  model_cache: "./models"

embedding: "sentence-transformers/all-MiniLM-L6-v2"

llm:
  model_name: "meta-llama/Llama-3.2-3B-Instruct"
  device_map: "auto"
  torch_dtype: "bfloat16"
  generation:
    max_new_tokens: 256
    temperature: 0.7
    repetition_penalty: 1.1
  huggingface:
    use_auth_token: true